<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EnrollInDojo</title>
<link rel="stylesheet" type="text/css" href="dojolayout.css">
</head>
<body>
<div>
<h1>Enrollment Form</h1>
<form name="form1" action="../enroll" method="post"
onsubmit="return validateForm()" method="post">

First Name: <input type="text" name="firstname">
<br>Last Name: <input type="text" name="lastname">
<br>Username: <input type="text" name="username1">
<br>password: <input type="password" name="password">
<br>Email: <input type="text" name="email">
<br><h2>Class: </h2>Judo<input type="radio" name="dojo" value="Judo">
<br>Brazilian Jiu-Jitsu<input type="radio" name="dojo" value="Brazilian Jiu-Jitsu">
<br>Taekwondo<input type="radio" name="dojo" value="Taekwondo">
<br>Muay Thai<input type="radio" name="dojo" value="Muay Thai">
<br><h2>Class Taken: </h2>Judo<input type="checkbox" name="passdojo" value="Judo">
<br>Brazilian Jiu-Jitsu<input type="checkbox" name="passdojo" value="Brazilian Jiu-Jitsu">
<br>Taekwondo<input type="checkbox" name="passdojo" value="Taekwondo">
<br>Muay Thai<input type="checkbox" name="passdojo" value="Muay Thai">
<br><br><input type="submit" value="submit">
</form>

<br><br>
<h2>For Owner</h2>
<form name="owner" action="../owner" method="post"
onsubmit="return validateOwner()" method="post">

Ownername: <input type="text" name="ownername">
<br>Password: <input type="password" name="passwordowner">
<br><br><input type="submit" value="submit">

</form>


</div>
<script>
function validateForm() {
	
	var x = document.forms["form1"]["firstname"].value;
	var y = document.forms["form1"]["lastname"].value;
	var z = document.forms["form1"]["username1"].value;
    if (x == "" || y == "" || z === "") {
        alert("First name, last name, and username must be filled out");
        return false;
    }
    
    x = document.forms["form1"]["password"].value;
    if (x == "") {
        alert("You need a password");
        return false;
    }
    
    x = document.forms["form1"]["email"].value;
	var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	if (re.test(x) === false) {
		alert("Enter a valid email");
		return false;
	}
	
	if(validateRadio (document.forms["form1"]["dojo"]))
    {
        return true;
    }
    else
    {
        alert("Please choose a class");
        return false;
    }
	
}

function validateRadio (radios)
{
    for (i = 0; i < radios.length; ++ i)
    {
        if (radios [i].checked) return true;
    }
    return false;
}

function validateOwner() {
	
	var x = document.forms["owner"]["ownername"].value;
	var y = document.forms["owner"]["passwordowner"].value;
	
	if (x === "kungfupanda" && y === "DragonMaster47") {
		return true;
	} else {
		alert("Entered wrong username and password!");
		return false;
	}
	
}

</script>

</body>
</html>
