<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EnrollInDojo</title>
</head>
<body>
<h1>Enrollment Form</h1>
<form name="form1" action="../enroll" method="post"
onsubmit="return validateForm()" method="post">

First Name: <input type="text" name="firstname">
<br>Last Name: <input type="text" name="lastname">
<br>Email: <input type="text" name="email">
<br><br>Class: <br>Judo<input type="radio" name="dojo" value="Judo">
<br>Brazilian Jiu-Jitsu<input type="radio" name="dojo" value="Brazilian Jiu-Jitsu">
<br>Taekwondo<input type="radio" name="dojo" value="Taekwondo">
<br>Muay Thai<input type="radio" name="dojo" value="Muay Thai">
<br><input type="submit" value="click me!">

</form>
<script>
function validateForm() {
	
	var x = document.forms["form1"]["firstname"].value;
    if (x == "") {
        alert("First Name must be filled out");
        return false;
    }
    
    x = document.forms["form1"]["lastname"].value;
    if (x == "") {
        alert("Last Name must be filled out");
        return false;
    }
    
    x = document.forms["form1"]["email"].value;
	var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	if (re.test(x) === false) {
		alert("Enter a valid email");
		return false;
	}
	
	if(validateRadio (document.forms["form1"]["dojo"]))
    {
        return true;
    }
    else
    {
        alert("Please choose a class");
        return false;
    }
	
}

function validateRadio (radios)
{
    for (i = 0; i < radios.length; ++ i)
    {
        if (radios [i].checked) return true;
    }
    return false;
}
</script>

</body>
</html>
